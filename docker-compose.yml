version: '3.9'
services:
  api:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./backend:/app
      - data:/data
    command: sh -c "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8001"
    ports:
      - "8001:8001"
  web:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm ci && npm run build && npm run preview -- --host --port 5173"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8001
volumes:
  data:
